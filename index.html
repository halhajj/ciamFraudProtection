<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptic Shield</title>
  <!-- Include ReachFive UI JS SDK -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/@reachfive/identity-ui@1.4.1/umd/identity-ui.min.js"></script>
    <script src="https://unpkg.com/@reachfive/identity-core@1.19.0/umd/identity-core.min.js"></script>
</head>
<body>

  <h1>Cryptic Shield Sign-In</h1>

  <!-- Container for ReachFive authentication widget -->
  <div id="reachfive-widget-container"></div>

  <script>
    // Initialize ReachFive
       const clientUI = reach5Widgets.createClient({
            domain:   'idento-sandbox.reach5.net',
            clientId: 'rdKFNW1uL66dK93qanb7',
            // Optional parameter
            language: 'fr'
        });

    clientUI.showAuth({
                    container: 'reachfive-widget-container',
                    auth: {
                    redirectUri: 'http://localhost/training.html'
                    },
                    allowForgotPassword: false,
                    initialScreen: 'login',
                    allowWebAuthnLogin: true,
                    signupFields: [
                    { key: 'given_name', label: 'Given name', required: false },
                    { key: 'family_name', label: 'Family name', required: false },
                    'email',
                    'password'
                    ],
                    socialProviders: ['facebook', 'google'],
                    showLabels: true,
                    showRememberMe: true,
                    allowSignup: true,
                    countryCode: 'US',
                    onReady: instance => {
                    // Destroy the widget
                    // if (...) instance.destroy()
                    },
                    returnToAfterEmailConfirmation: 'http://localhost/training.html',
                    theme: {
                    primaryColor: '#274890',
                    borderRadius: '25',
                    socialButton: {
                        inline: true
                    }
                    },
                    i18n: {
                    email: 'Email'
                    }
                })
        


  </script>

</body>
</html>
